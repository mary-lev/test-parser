{% extends 'foot.html' %}
{% block body_block %}

<h1>Издательство «{{ publisher.name }}»</h1>

    # {{publisher.id}} {{publisher.city}}

<ul>Книги: {% for b in books.all %}
           <li><a href="/myapp/{{ b.id }}/">{{b.name}}</a>.
                    {% for p in b.author.all %}
                        {{p.surname}}
                    {%endfor%}
           ({{b.year}}) </li>

            {%endfor%}
</ul>


{% endblock %}

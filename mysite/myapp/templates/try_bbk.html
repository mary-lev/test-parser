{% extends 'ajax.html' %}

{% block body_block %}
<h3>ББК</h3>
<ul>
    {% for all in bbk %}
        {% if all.level <= 2 %}

        <b><li>{{all.code}}: {{all.text}}</li></b>

        {% else %}

        <li><a href='/myapp/{{all.code}}/the_bbk'>{{all.code}}: {{all.text}}</a></li>

        {% endif %}
    {% endfor %}
</ul>

{% endblock %}

{% extends 'base.html' %}

{% block body_block %}
<h3>Последние добавленные книги</h3>
{% if all_books %}
    <ul>
    {% for book in all_books %}
        <li><a href="/myapp/{{ book.id }}/">{{ book.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Книжек нет.</p>
{% endif %}

{% endblock %}
